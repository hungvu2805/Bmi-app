<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Tính BMI, TDEE, Macro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b82d6b;
    }
    .result {
      background: #fff;
      padding: 15px;
      border-left: 4px solid #d63384;
      margin-top: 20px;
      border-radius: 6px;
    }
    .zalo {
      margin-top: 15px;
      text-align: center;
    }
    .zalo a {
      background: #00a1d6;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body><h2>💖 Tính BMI – TDEE – Dinh dưỡng cá nhân 💖</h2><label>📛 Tên (để lưu lịch sử):</label> <input type="text" id="username" placeholder="(Không bắt buộc)">

<label>📏 Cân nặng (kg):</label> <input type="number" id="weight" step="0.1" required>

<label>📐 Chiều cao (cm):</label> <input type="number" id="height" required>

<label>🔥 Mức độ hoạt động (PAL):</label> <select id="pal">

  <option value="1.2">1.2 – Ít vận động</option>
  <option value="1.55">1.55 – Vận động vừa</option>
  <option value="1.75">1.75 – Tập luyện cao</option>
</select><label>🎯 Mục tiêu:</label> <select id="goal">

  <option value="giam">Giảm mỡ</option>
  <option value="co">Săn chắc</option>
</select><button onclick="tinh()">💥 Tính ngay</button>

<div id="output" class="result" style="display:none;"></div><div class="zalo">
  📩 <a href="https://zalo.me/0981781056" target="_blank">Gửi kết quả qua Zalo</a>
  | <a href="https://chat.openai.com/" target="_blank">Mở ChatGPT</a>
</div><button onclick="clearHistory()">🗑 Xoá lịch sử</button>

<script>
function tinh() {
  let name = document.getElementById('username').value.trim();
  let weight = parseFloat(document.getElementById('weight').value);
  let height = parseFloat(document.getElementById('height').value);
  let pal = parseFloat(document.getElementById('pal').value);
  let goal = document.getElementById('goal').value;

  if (!weight || !height) return alert("Vui lòng nhập đầy đủ.");

  let heightM = height / 100;
  let bmi = weight / (heightM * heightM);
  let status = bmi < 18.5 ? "Thiếu cân" : bmi <= 22.9 ? "Trung bình" : bmi <= 24.9 ? "Thừa cân" : bmi <= 29.9 ? "Béo phì I" : "Béo phì II";
  let ideal = (height - 100) * 0.9;

  let bmr = weight * 22;
  let tdee = bmr * pal;
  let defPercent = bmi <= 22.9 ? 0.1 : bmi <= 24.9 ? 0.25 : 0.35;
  let der = Math.round(tdee - tdee * defPercent);

  let protein = 110;
  let pCalo = protein * 4;
  let cPercent = goal === "giam" ? 0.2 : 0.4;
  let cCalo = der * cPercent;
  let fCalo = der - pCalo - cCalo;

  let carb = Math.round(cCalo / 4);
  let fat = Math.round(fCalo / 9);
  let giamCanKg = Math.round((tdee - der) * 30 / 7700 * 10) / 10;

  let output = `
    <strong>BMI:</strong> ${bmi.toFixed(1)} (${status})<br>
    <strong>Cân nặng lý tưởng:</strong> ${ideal.toFixed(1)} kg<br>
    <strong>Giảm được (dự kiến):</strong> ${giamCanKg} kg / tháng<br>
    <strong>BMR:</strong> ${Math.round(bmr)} cal<br>
    <strong>TDEE:</strong> ${Math.round(tdee)} cal<br>
    <strong>DER (calo mục tiêu):</strong> ${der} cal<br>
    <strong>Macro:</strong><br>
    • Protein: ${protein}g (${pCalo} cal)<br>
    • Carb: ${carb}g (${Math.round(cCalo)} cal)<br>
    • Fat: ${fat}g (${Math.round(fCalo)} cal)<br><br>
  `;

  document.getElementById("output").innerHTML = output;
  document.getElementById("output").style.display = "block";

  if (name) {
    let history = JSON.parse(localStorage.getItem("bmi_history") || "[]");
    history.unshift({ name, bmi: bmi.toFixed(1), goal, time: new Date().toLocaleString() });
    history = history.slice(0, 3);
    localStorage.setItem("bmi_history", JSON.stringify(history));
  }
}

function clearHistory() {
  localStorage.removeItem("bmi_history");
  alert("Đã xoá lịch sử người dùng.");
}
</script><!-- Google Analytics --><script async src="https://www.googletagmanager.com/gtag/js?id=G-7E02Y8X1WZ"></script><script>

  gtag('js', new Date());

</script></body>
</html>
