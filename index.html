<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Tính BMI, TDEE, Macro</title>
  <meta name="theme-color" content="#d63384" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      max-width: 480px;
      margin: 30px auto;
      padding: 20px;
      color: #333;
      box-shadow: 0 0 10px #aaa;
      border-radius: 20px;
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b82d6b;
    }
    .result {
      background: #fff;
      padding: 15px;
      border-left: 4px solid #d63384;
      margin-top: 20px;
      border-radius: 6px;
    }
    .zalo {
      margin-top: 15px;
      text-align: center;
    }
    .zalo a {
      background: #00a1d6;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7E02Y8X1WZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7E02Y8X1WZ');
  </script>
</head>
<body>

<h2>💖 Tính BMI – TDEE – Gợi ý dinh dưỡng 💖</h2>

<label>📏 Cân nặng (kg):</label>
<input type="number" id="weight" step="0.1" required>

<label>📐 Chiều cao (cm):</label>
<input type="number" id="height" required>

<label>🔥 Mức độ hoạt động (PAL):</label>
<select id="pal">
  <option value="1.2">1.2 – Ít vận động</option>
  <option value="1.55">1.55 – Vận động vừa</option>
  <option value="1.75">1.75 – Tập luyện cao</option>
</select>

<label>🎯 Mục tiêu:</label>
<select id="goal">
  <option value="giam">Giảm mỡ</option>
  <option value="co">Tăng cơ</option>
</select>

<button onclick="tinh()">💥 Tính ngay</button>

<div id="output" class="result" style="display:none;"></div>

<div class="zalo">
  📩 Cần tư vấn riêng? <br>
  <a href="https://zalo.me/0981781056" target="_blank">Gửi kết quả qua Zalo</a>
</div>

<div id="history" class="result" style="display:none;"></div>

<script>
function tinh() {
  let weight = parseFloat(document.getElementById('weight').value);
  let height = parseFloat(document.getElementById('height').value);
  let pal = parseFloat(document.getElementById('pal').value);
  let goal = document.getElementById('goal').value;

  if (!weight || !height) return alert("Vui lòng nhập đầy đủ.");

  let heightM = height / 100;
  let bmi = weight / (heightM * heightM);
  let status = "";
  if (bmi < 18.5) status = "Thiếu cân";
  else if (bmi <= 22.9) status = "Trung bình";
  else if (bmi <= 24.9) status = "Thừa cân";
  else if (bmi <= 29.9) status = "Béo phì độ I";
  else status = "Béo phì độ II";

  let ideal = (height - 100) * 0.9;
  let bmr = weight * 22;
  let tdee = bmr * pal;
  let defPercent = (bmi <= 22.9) ? 0.10 : (bmi <= 24.9) ? 0.25 : 0.35;
  let der = Math.round(tdee - tdee * defPercent);

  let protein = 110;
  let pCalo = protein * 4;
  let cCalo = goal === "co" ? der * 0.35 : der * 0.1;
  let fCalo = der - pCalo - cCalo;

  let output = `
    <strong>BMI:</strong> ${bmi.toFixed(1)} (${status})<br>
    <strong>Cân nặng lý tưởng:</strong> ${ideal.toFixed(1)} kg<br>
    <strong>BMR:</strong> ${Math.round(bmr)} cal<br>
    <strong>TDEE:</strong> ${Math.round(tdee)} cal<br>
    <strong>DER (calo mục tiêu):</strong> ${der} cal<br>
    <strong>Macro:</strong><br>
    • Protein: ${protein}g (${pCalo} cal)<br>
    • Carb: ${Math.round(cCalo / 4)}g (${Math.round(cCalo)} cal)<br>
    • Fat: ${Math.round(fCalo / 9)}g (${Math.round(fCalo)} cal)<br><br>
  `;

  let keHoach = "";
  if (goal === "giam") {
    keHoach = `
    <h3>📅 Kế hoạch tập giảm mỡ:</h3>
    <ul>
      <li>Thứ 2: Cardio 30' + Fullbody</li>
      <li>Thứ 3: Mông – Chân</li>
      <li>Thứ 4: Yoga + đi bộ</li>
      <li>Thứ 5: HIIT + Bụng</li>
      <li>Thứ 6: Toàn thân</li>
      <li>Thứ 7: Zumba / đi bộ</li>
      <li>Chủ nhật: Nghỉ</li>
    </ul>
    <h3>🍽 Gợi ý ăn 1600kcal:</h3>
    <ul>
      <li>Sáng: Yến mạch + sữa hạt + chuối</li>
      <li>Trưa: Ức gà + cơm gạo lứt + rau</li>
      <li>Chiều: Sữa chua + hạt</li>
      <li>Tối: Cá hồi + bông cải</li>
    </ul>
    `;
  } else {
    keHoach = `
    <h3>💪 Kế hoạch tập tăng cơ:</h3>
    <ul>
      <li>Thứ 2: Ngực – Tay sau</li>
      <li>Thứ 3: Lưng – Tay trước</li>
      <li>Thứ 4: Cardio nhẹ</li>
      <li>Thứ 5: Vai – Mông</li>
      <li>Thứ 6: Toàn thân tăng tải</li>
      <li>Thứ 7: Core + Cardio</li>
      <li>Chủ nhật: Nghỉ</li>
    </ul>
    <h3>🍽 Gợi ý ăn 2100kcal:</h3>
    <ul>
      <li>Sáng: Bánh mì trứng + sữa</li>
      <li>Trưa: Thịt bò + khoai lang + rau</li>
      <li>Chiều: Whey + chuối</li>
      <li>Tối: Cá thu + cơm + rau</li>
    </ul>
    `;
  }

  document.getElementById("output").innerHTML = output + keHoach;
  document.getElementById("output").style.display = "block";

  // Lưu lịch sử
  let name = prompt("Nhập tên để lưu kết quả:");
  if (name) {
    localStorage.setItem(name, JSON.stringify({ bmi: bmi.toFixed(1), der, tdee: Math.round(tdee) }));
    alert(`Đã lưu kết quả cho ${name}`);
    hienLichSu();
  }
}

// Hiển thị lịch sử khi load lại trang
function hienLichSu() {
  let out = "<h3>📝 Lịch sử người dùng:</h3>";
  for (let i = 0; i < localStorage.length; i++) {
    let key = localStorage.key(i);
    let val = JSON.parse(localStorage.getItem(key));
    out += `<p><strong>${key}</strong>: BMI ${val.bmi}, TDEE ${val.tdee}, DER ${val.der}</p>`;
  }
  let hisDiv = document.getElementById("history");
  hisDiv.innerHTML = out;
  hisDiv.style.display = "block";
}
window.onload = hienLichSu;
</script>

</body>
</html>
