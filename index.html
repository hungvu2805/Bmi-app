<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Tính BMI, TDEE, Macro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b82d6b;
    }
    .result {
      background: #fff;
      padding: 15px;
      border-left: 4px solid #d63384;
      margin-top: 20px;
      border-radius: 6px;
    }
    .zalo {
      margin-top: 15px;
      text-align: center;
    }
    .zalo a {
      background: #00a1d6;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body><h2>💖 Tính BMI – TDEE – Gợi ý Dinh dưỡng 💖</h2><label>📏 Cân nặng (kg):</label> <input type="number" id="weight" step="0.1" required>

<label>📐 Chiều cao (cm):</label> <input type="number" id="height" required>

<label>🔥 Mức độ hoạt động (PAL):</label> <select id="pal">

  <option value="1.2">1.2 – Ít vận động</option>
  <option value="1.55">1.55 – Vận động vừa</option>
  <option value="1.75">1.75 – Tập luyện cao</option>
</select><label>🎯 Mục tiêu:</label> <select id="goal">

  <option value="giam">Giảm mỡ</option>
  <option value="co">Săn chắc</option>
</select><button onclick="tinh()">💥 Tính ngay</button>

<div id="output" class="result" style="display:none;"></div><div class="zalo">
  📩 Cần tư vấn riêng? <br>
  <a href="https://zalo.me/0981781056" target="_blank">Gửi kết quả qua Zalo</a>
</div><script>
function tinh() {
  let weight = parseFloat(document.getElementById('weight').value);
  let height = parseFloat(document.getElementById('height').value);
  let pal = parseFloat(document.getElementById('pal').value);
  let goal = document.getElementById('goal').value;

  if (!weight || !height) return alert("Vui lòng nhập đầy đủ.");

  let heightM = height / 100;
  let bmi = weight / (heightM * heightM);
  let status = "";
  if (bmi < 18.5) status = "Thiếu cân";
  else if (bmi <= 22.9) status = "Trung bình";
  else if (bmi <= 24.9) status = "Thừa cân";
  else if (bmi <= 29.9) status = "Béo phì độ I";
  else status = "Béo phì độ II";

  let ideal = (height - 100) * 0.9;
  let bmr = weight * 22;
  let tdee = bmr * pal;
  let defPercent = (bmi <= 22.9) ? 0.10 : (bmi <= 24.9) ? 0.25 : 0.35;
  let der = Math.round(tdee - tdee * defPercent);

  let protein = 120;
  let pCalo = protein * 4;
  let cCalo = goal === "co" ? der * 0.4 : der * 0.2;
  let fCalo = der - pCalo - cCalo;

  let output = `
    <strong>BMI:</strong> ${bmi.toFixed(1)} (${status})<br>
    <strong>Cân nặng lý tưởng:</strong> ${ideal.toFixed(1)} kg<br>
    <strong>BMR:</strong> ${Math.round(bmr)} cal<br>
    <strong>TDEE:</strong> ${Math.round(tdee)} cal<br>
    <strong>DER (calo mục tiêu):</strong> ${der} cal<br>
    <strong>Macro:</strong><br>
    • Protein: ${protein}g (${pCalo} cal)<br>
    • Carb: ${Math.round(cCalo / 4)}g (${Math.round(cCalo)} cal)<br>
    • Fat: ${Math.round(fCalo / 9)}g (${Math.round(fCalo)} cal)<br><br>
  `;

  let lichTap = `
    <h3>📅 Lịch tập 7 ngày:</h3>
    <ul>
      <li><b>Thứ 2:</b> Fullbody Day 1 – Goblet squat, Seated cable row, Incline push up, Leg curl, Wall sit</li>
      <li><b>Thứ 3:</b> Metcon Day 1 – Inch Worm - Hand In, Med Ball Slam, Low Impact Mountain Climber, Side Plank</li>
      <li><b>Thứ 4:</b> Fullbody Day 2 – DB Romanian Deadlift, Shoulder Press, Lat Pulldown, Leg Extension, Face Pull</li>
      <li><b>Thứ 5:</b> Metcon Day 2 – Inch Worm - Foot In, Med Ball Pass, Farmer Walk, Front Plank</li>
      <li><b>Thứ 6:</b> Fullbody Day 3 – DB Split Squat, Lying DB Row, DB Bench Press, Leg Curl, DB Lateral Raise</li>
      <li><b>Thứ 7:</b> Metcon Day 3 – Squat to OH Press, Battle Ropes, Mountain Climber, Side Plank</li>
      <li><b>Chủ nhật:</b> Fullbody Day 4 – Hip Thrust, TRX Row, DB Shoulder Press, Leg Extension, Plank</li>
    </ul>
    <i>👉 Muốn lịch tập tại nhà không cần tạ? Ib Zalo nhé.</i>
  `;

  let thucDon = `
    <h3>🍽 Gợi ý thực đơn ~1400 kcal:</h3>
    <ul>
      <li><b>Bữa sáng:</b> Khoai lang 135g, Trứng 3 quả, Xà lách 200g (~366 cal)</li>
      <li><b>Bữa trưa:</b> Cơm 100g, Thịt heo 200g, Bắp cải 200g (~480 cal)</li>
      <li><b>Bữa tối:</b> Cơm 100g, Thịt bò 200g, Cải thìa 200g (~550 cal)</li>
    </ul>
    <p><b>Tổng:</b> ~1400 kcal | Protein ~120g | Carb ~70g | Fat ~71g</p>
  `;

  document.getElementById("output").innerHTML = output + lichTap + thucDon;
  document.getElementById("output").style.display = "block";
}
</script></body>
</html>
